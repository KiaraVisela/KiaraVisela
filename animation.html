<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-color: lightsalmon;
		}
		#hi{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: white;
			position: relative;
			animation-duration: 20s;
			animation-name: star;

		}
		@keyframes star{
			0%{top:100px;
				left:200px;
			}
			20%{ top: 600px;
				left: 750px;
			}
			40%{top: 100px;
				left:1300px;
			}
			60%{top: 400px;
				left: 200px;
			}
			80%{top:400px;
				left:1300px;
			}
			100%{ top:100px;
				left: 200px;
			}

		}

	</style>

</head>
<body>
	animation page 
	<div id="hi"></div>
</body>
</html>
